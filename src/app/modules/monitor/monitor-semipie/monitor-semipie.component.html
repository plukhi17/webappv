<div class="monitor-pie">
	<mat-card>
		<mat-card-header>
			<mat-card-title>Machine Counts by Availability Status</mat-card-title>

		</mat-card-header>
		<mat-card-content>

			<ng-template #spinner>
				<div class="h-100 w-100" fxLayoutAlign="center center">
					<mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
				</div>
			</ng-template>
			<ng-template #noFreqData>
				<div class="no-data">
					<span class="mat-body c54">No frequency data available for selected machine and starting time.Please
						select
						different machine and starting time.</span>
				</div>
			</ng-template>
			<div class="chart" [ngClass.lt-sm]="'chart-lg-sm'" fxLayout="row" fxLayout.lt-sm='column'
				fxLayoutAlign="start stretch" fxLayoutGap="8px" fxFlex='100'>
				<div fxFlex='0 0 33%' fxFlex.fxLayout.lt-sm='100%'>
					<!-- <app-doughnut-chart #doughnutChart chartId='runningMachines' [semi]='true'
						[data]='runningCountChart.data' [title]='"No. of Running Machines"'
						[subtitles]='runningCountChart.subtitles' [animationEnabled]='false' height="160" width="230"
						[ngStyle.lt-sm]='{"height": "270px"}'>
					</app-doughnut-chart> -->
					<div class="chart">
						<highcharts-chart #chart *ngIf='showChart' [Highcharts]="highcharts"
							[options]="runningChartOptions" style="width: 100%; height: 100%; display: block;">
						</highcharts-chart>
					</div>
				</div>
				<div fxFlex='0 0 33%' fxFlex.fxLayout.lt-sm='100%'>
					<!-- <app-doughnut-chart #doughnutChart chartId='idleMachines' [semi]='true' [data]='idleCountChart.data'
						[title]='"No. of Idle Machines"' [subtitles]='idleCountChart.subtitles'
						[animationEnabled]='false' height="160" width="230">
					</app-doughnut-chart> -->
					<div class="chart">
						<highcharts-chart #chart *ngIf='showChart' [Highcharts]="highcharts"
							[options]="idleChartOptions" style="width: 100%; height: 100%; display: block;">
						</highcharts-chart>
					</div>
				</div>
				<div fxFlex='0 0 33%' fxFlex.fxLayout.lt-sm='100%'>
					<!-- <app-doughnut-chart #doughnutChart chartId='stoppedMachines' [semi]='true'
						[data]='stoppedCountChart.data' [title]='"No. of Stopped Machines"'
						[subtitles]='stoppedCountChart.subtitles' [animationEnabled]='false' height="160" width="230">
					</app-doughnut-chart> -->
					<div class="chart">
						<highcharts-chart #chart *ngIf='showChart' [Highcharts]="highcharts"
							[options]="stoppedChartOptions" style="width: 100%; height: 100%; display: block;">
						</highcharts-chart>
					</div>
				</div>
			</div>

		</mat-card-content>
	</mat-card>
</div>
