<div class="monitor-pie h-100">
	<mat-card class='h-100'>
		<mat-card-header>
			<mat-card-title>Machine Status</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<ng-container *ngIf="(pieData); else noData">
				<!-- <ng-container *ngIf="(loadDate); else spinner">
				</ng-container> -->
			</ng-container>
			<ng-template #spinner>
				<div class="h-100 w-100" fxLayoutAlign="center center">
					<mat-spinner diameter="50" strokeWidth="5"></mat-spinner>
				</div>
			</ng-template>
			<ng-template #noData1>
				<div class="no-data">
					<span class="mat-body c54">No data available. </span>
				</div>
			</ng-template>
			<ng-template #noData>
				<!-- <div class="chart">
					<app-pie-chart #pieChart [data]='data' [animationEnabled]='false' height="160" width="320">
					</app-pie-chart>
				</div> -->
				<div class="chart">
					<highcharts-chart #chart *ngIf='showChart' [Highcharts]="highcharts" [options]="chartOptions"
						style="width: 100%; height: 100%; display: block;">
					</highcharts-chart>
				</div>
			</ng-template>

		</mat-card-content>
	</mat-card>
</div>
