<div class="w-100">
	<mat-card>
		<mat-card-header>
		<mat-card-title> Select Date for FFT And DFFT</mat-card-title>
		</mat-card-header>

		<ng-container *ngIf="config; else noData" >
			<mat-card-content>
				<form [formGroup]="formGroup">
					<div class="row">
						<div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 p-16">							
					    </div>
						<div class="col-md-4 col-lg-4 col-sm-8 col-xs-8 p-16">	
								<!-- Normal -->	
									<mat-form-field>
										<input (dateTimeInput)="syncTimestamp($event, 'normal')" [max]="maxDateTime"
											[owlDateTime]="normalTSEx" formControlName="normalTSEx" placeholder="Select Normal Time"
											matInput>
										<mat-icon class="cur-p" [owlDateTimeTrigger]="normalTSEx" matSuffix inline>calendar_today
										</mat-icon>
										<owl-date-time #normalTSEx></owl-date-time>
									</mat-form-field>
						</div>
						<div class="col-md-4 col-lg-4 col-sm-8 col-xs-8 p-16">	
								<!-- Abnormal -->	
									<mat-form-field>
										<input (dateTimeInput)="syncTimestamp($event, 'abnormal')" [max]="maxDateTime"
											[owlDateTime]="abnormalTSEx" formControlName="abnormalTSEx" placeholder="Select Abnormal Time"
											matInput>
										<mat-icon class="cur-p" [owlDateTimeTrigger]="abnormalTSEx" matSuffix inline>
											calendar_today
										</mat-icon>
										<owl-date-time #abnormalTSEx></owl-date-time>
									</mat-form-field>
						</div>
						<div class="col-md-2 col-lg-2 col-sm-4 col-xs-4 p-16">
							<mat-card-actions align="end">
								
								<button (click)="loadData()" [disabled]="formGroup.invalid" cdkTrapFocus class="btn" mat-raised-button>Load
									Data
								</button>
								<button mat-button (click)="resetForm()">Reset</button>
							</mat-card-actions>		
					    </div>
					</div>
					<div class="row">
						<div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 p-16 pt-24">	
							<mat-checkbox class="example-margin" (change)="checkAggregatevalue($event)">Aggregate</mat-checkbox>						
					    </div>
						<div class="col-md-4 col-lg-4 col-sm-8 col-xs-8 p-16">	
								<!-- Normal Aggregate selection area -->	
									<mat-form-field>
										<input (dateTimeInput)="syncTimestamp($event, 'aggregateNormal')" [max]="maxDateTime"
											[owlDateTime]="aggregateNormalTSEx" formControlName="aggregateNormalTSEx" placeholder="Select Aggregate Normal Time"
											matInput>
										<mat-icon class="cur-p" [owlDateTimeTrigger]="aggregateNormalTSEx" matSuffix inline>calendar_today
										</mat-icon>
										<owl-date-time #aggregateNormalTSEx></owl-date-time>
									</mat-form-field>
						</div>
						<div class="col-md-4 col-lg-4 col-sm-8 col-xs-8 p-16">	
								<!-- Abnormal Aggregate selection area-->	
									<mat-form-field>
										<input (dateTimeInput)="syncTimestamp($event, 'aggregateAbNormal')" [max]="maxDateTime"
											[owlDateTime]="aggregateAbnormalTSEx" formControlName="aggregateAbnormalTSEx" placeholder="Select Aggregate Abnormal Time"
											matInput>
										<mat-icon class="cur-p" [owlDateTimeTrigger]="aggregateAbnormalTSEx" matSuffix inline>
											calendar_today
										</mat-icon>
										<owl-date-time #aggregateAbnormalTSEx></owl-date-time>
									</mat-form-field>
						</div>
						<div class="col-md-2 col-lg-2 col-sm-4 col-xs-4 p-16">
							
					    </div>
					</div>		
							
				</form>
			</mat-card-content>

		
		
		</ng-container>	
		<ng-template #noData>
			<div class="no-data">
				<span class="mat-body c54">No data available. Please select machine and starting time.</span>
			</div>
		</ng-template>	
	</mat-card>
</div>
